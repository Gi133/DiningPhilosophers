on:
  push:
    # Sequence of patterns matched against refs/heads
    #branches:    
      # Push events on master branch
      #- master
    # Sequence of patterns matched against refs/tags
    tags:        
      - 'v*'             # Push events to v tag

name: Upload Release Asset

jobs:
  build:
    if: github.event.base_ref == 'refs/heads/master' # Ghetto hack/fix to only have this thing run on master.
    name: Upload Release Asset
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup
        run: mkdir build && cd build && cmake ..
      - name: Build project
        run: cmake --build build --config Release
      - name: Package
        run: powershell Compress-Archive -Path ./build/DiningPhilosophers/Release -Destination DiningPhilosophers.zip 
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
          asset_path: ./DiningPhilosophers.zip
          asset_name: DiningPhilosophers.zip
          asset_content_type: application/zip
